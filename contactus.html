  <body>
    
    <div class="intro-section">
      
      <header>
        <div class="header-logo">
          <a href="./index.html"><img src="./images/artists_logo.png" alt="Logo" width="70" /></a>

    <main>
      <div class="contact-form">
        <form>
          <label for="fullname">Fullname : </label>
          <input id="fullname" placeholder="Your fullname" maxlength="30"/>
          <br>
          <label for="subject">Subject : </label>
          <input id="subject" placeholder="What is the subject?" maxlength="40" />
          <br>
          <label for="message">Your message : </label>
          <textarea id="message" name="message" rows="4" cols="50">Write your message here...</textarea>
          <br>
          <btn class="body-btn" onclick="submit()">SEND</btn>
        </form>
      </div>

      <div class="faq-section" id="faq">
        <h3>FAQ</h3>
        <p>Question 1</p>
        <p>Answer 1</p>
        
        <p>Question 2</p>

        <p>Question 3</p>

    <footer>
      
        <img src="./images/artists_logo.png" alt="Logo" width="80" />
        
        <div class="footer-links">

              <a href="https://www.twitter.com" target="_blank">
                <img src="./images/twitter-icon.svg" alt="Twitter Icon" width="30"/></a>
            </div>
          </div>
        </div>
        
        <div class="footer-end">
          <p>@ 2022 - FamousArtistsAroundTheWorld.com</p>
        </div>
